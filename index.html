<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Webpage</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="all-content">
            <div class="left-side">
                <div class="top-flowers">
                    <img src="images/white-top.png" class="white-top"/>
                    <img src="images/red-top.png" class="red-top"/>
                    <img src="images/purple-top.png" class="purple-top"/>
                    <img src="images/leaf-top.png" class="leaf-top"/>
                </div>
                <h1>TIFFANY PHAM</h1>
                <img src="images/pfp.JPG" class="pfp"/>
                <div class="bottom-flowers">
                    <img src="images/red-bottom.png" class="red-bottom"/>
                    <img src="images/blue-bottom.png" class="blue-bottom"/>
                    <img src="images/leaf-bottom.png" class="leaf-bottom"/>
                    <img src="images/purple-bottom.png" class="purple-bottom"/>
                </div>
            </div>
            <div class="right-side">
                <div class="full-header">
                    <div class="header">
                        <img src="images/about-flower.png" alt="flower with yellow center and red petals"/>
                        <h2>about me</h2>
                        <img src="images/about-flower.png" alt="flower with yellow center and red petals"/>
                    </div>
                    <p>(click on the boxes!)</p>
                </div>
                <div class="boxes">
                    <div class="top-boxes">
                        <div class="major">
                            <h3>major</h3>
                            <img src="images/computer.png" class="computer"/>
                        </div>
                        <div class="year">
                             <img src="images/3rd.png" class="third"/>
                            <h3>year</h3>
                        </div>
                    </div>
                    <div class="bottom-boxes">
                        <div class="passion">
                            <h3>what im <br/>passionate <br/>about</h3>
                        </div>
                        <div class="where-im-from">
                            <h3>where im from</h3>
                            <img src="images/golden-gate.png" class="bridge"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
